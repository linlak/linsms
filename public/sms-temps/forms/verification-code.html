<div class="row">
    <div class="col-10 col-sm-6 offset-1 offset-sm-3 p-2">
        <form class="form bg-info p-3 shadow-lg mt-5 rounded" novalidate ng-submit="send()">
            <h3 class="text-center my-3">Verification Form </h3>
            <div class="form-group">
                <label class="control-label">Code: <span class="text-danger">*</span></label>
                <div>
                    <input type="text" class="form-control"  name="v_code"
                        placeholder="Enter Verification Code" ng-class="{'is-invalid':errs.v_code}"
                        ng-model="v_code.code">
                    <span class="invalid-feedback" role="alert" ng-if="errs.v_code">{{errs.v_code[0]}}</span>
                </div>
            </div>
            <div class="form-group clearfix">
                <div>
                    
                    <input type="submit" class="btn btn-sm btn-primary float-right" ng-disabled="isSubmiting" name="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
