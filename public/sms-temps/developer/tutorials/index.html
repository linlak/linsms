<div class="row">
    <div class="col-12">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="tutorial in tutorials" track-by="tutorial.id">
                <h5><a ui-sref="tutorials.details({title_link:tutorial.title_link})"
                        class="text-black-50">{{tutorial.title}}</a>
                </h5>
                <p>Created By: &nbsp;{{tutorial.author.name}}</p>
                <p>
                    <small>
                        Created: {{tutorial.created_at}}&nbsp;
                        Modified: {{tutorial.updated_at}}&nbsp;
                        <span class="d-block d-sm-none clearfix"></span>
                        Likes: {{tutorial.likes}}&nbsp;
                        Comments: {{tutorial.comments}}&nbsp;
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
