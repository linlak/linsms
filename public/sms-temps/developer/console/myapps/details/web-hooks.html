<div class="mt-3 text-sm-center">
    <div class="card-text">
        <h3 class="text-center card-heading">{{myapp.app_name|uppercase}}</h3>
        <h5 class="my-3 text-center">WebHooks</h5>
        <p>All your WebHooks will be appended to app's host (Domain)</p>
        <p class="strong text-center" ng-if="myapp.has_domain">
            {{myapp.app_domain.host_scheme+'://'+myapp.app_domain.host_name}} <button ng-disabled="isSubmiting"
                ng-click="editHost()" class="btn btn-sm btn-warning">Change</button></p>
        <div ng-if="!myapp.has_domain&&!form_visible" class="my-3">
            <p class="text-danger">Please add host to this app before adding WebHooks</p>
            <button ng-disabled="isSubmiting" class="btn btn-sm btn-success" ng-click="showForm(true)">+ Add
                Host</button>
        </div>
        <div class="row justify-content-center" ng-show="form_visible">
            <div class="col-9 col-sm-6">
                <form ng-submit="changeDomain()">
                    <div class="form-group">
                        <label for="app_host" class="control-label">App Host</label>
                        <div>
                            <select name="app_host" id="app_host" ng-model="mHost.app_host" class="form-control">
                                <option value="">App Host</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="btn btn-sm btn-warning" ng-click="showForm()">Cancel</span>
                        <button ng-disabled="isSubmiting" type="submit" class="btn btn-sm btn-primary">Save
                            Changes</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>HookId</th>
                    <th>Callback Url</th>
                    <th>Status</th>
                    <th colspan="3">Actions</th>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td colspan="6" ng-if="!myapp.web_hooks">
                            <strong>No records!</strong>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
