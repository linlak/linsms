<div class="modal-header bg-info">
            <h3 class="modal-title text-center" id="modal-title">Upload Recipients</h3>
        </div>
        <div class="modal-body bg-info" id="modal-body">
            <form class="form">
            	<div class="form-group">
            		<label class="control-label">Choose File </label> <span class="text-danger">{{$ctrl.err}}</span>
            		<div>            			
                        <input type="File" text-reader=$ctrl.getContent($fileContent) class="form-control"/>
            		</div>
            		<small class="help-block text-center">Only CSV/TEXT files are allowed</small>
            	</div>
            </form>
        </div>
        <div class="modal-footer bg-info">
            <button class="btn btn-success" type="button" ng-click="$ctrl.ok()">Upload</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
