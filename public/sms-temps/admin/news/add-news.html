<div class="row">
    <div class="col-12 mt-sm-5 mt-2">
        <span class="btn btn-primary my-3" ng-click="edit()">Edit</span>
        <form class="form" ng-submit="saveNews()">
            <div class="form-group">
                <div>
                    <input type="text" class="form-control" ng-model="news.title" placeholder="Enter title">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <textarea type="text" class="form-control" ng-model="news.short_desc"
                        placeholder="Enter short description"></textarea>
                </div>
            </div>
            <div class="row" ng-show="news.id">
                <div class="col-12">
                    <div class="form-group">
                        <ng-quill-editor ng-model="news.body" read-only="false">
                        </ng-quill-editor>
                    </div>
                    <div class="form-group">
                        <label for="publish" class="form-check-label">
                            <input type="checkbox" class="form-check-control" id="publish" ng-model="news.is_published">
                            Publish Now</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-lg btn-primary float-right" value="Save">
                </div>
            </div>
        </form>
    </div>
</div>
